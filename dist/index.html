<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&family=Lexend+Deca:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
  <main class="card">
    <div class="hero">
      <img src="img/image-header-mobile.jpg" alt="Office workers enjoying work" class="mobile-img">
      <img src="img/image-header-desktop.jpg" alt="Office workers enjoying work" class="desktop-img">
      <div class="filter"></div>
    </div>
    <div class="gap"></div>
    <section class="card-infos">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="stats-wrapper">
        <div>
          <p class="number">10k+</p>
          <p class="topic">companies</p>
        </div>
        <div>
          <p class="number">314</p>
          <p class="topic">templates</p>
        </div>
        <div>
          <p class="number">12M+</p>
          <p class="topic">queries</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
